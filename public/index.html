<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- As a heading NAVBAR-->
    <div class="col-fluid navbarDemo">
      <p id="ik">Akademik Arama Motoru</p>
    </div>

    <!-- INPUT  -->
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="input-group mb-3 input">
          <input
            id="input_text"
            type="text"
            class="form-control"
            placeholder="Arama Yapın"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />

          <button
            class="btn btn-outline-secondary searchBtn"
            type="button"
            id="button-addon2"
          >
            Button
          </button>
        </div>
      </div>
      <div class="col-3">
        <button class="dbBtn">Geçmiş Veriler</button>
      </div>
    </div>
    <label id="corrected_label"></label>

    <script>
      $(document).ready(function () {
        $("#input_text").on("input", function () {
          var inputText = $(this).val();
          $.ajax({
            type: "GET",
            url: "/correct_text_ajax",
            data: {
              input_text: inputText,
            },
            success: function (data) {
              $("#corrected_label").text(
                "Corrected Text: " + data.corrected_text
              );
            },
            error: function (xhr, errmsg, err) {
              console.log(xhr.status + ": " + xhr.responseText);
            },
          });
        });
      });
    </script>
    <div class="row justify-content-center">
      <div class="col-10">
        <ul class="searchUl"></ul>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
