<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="article.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row justify-content-center articleContent">
      <div class="col-10">
        <ul class="list-group articleUl">
          <li class="list-group-item">Yayın id:</li>
          <li class="list-group-item title">Yayın adı:</li>
          <li class="list-group-item authors">Yazarların isimleri:</li>
          <li class="list-group-item publishType">Yayın türü:</li>
          <li class="list-group-item pulishDate">Yayımlanma tarihi:</li>
          <li class="list-group-item publisherName">Yayıncı adı:</li>
          <li class="list-group-item mainwordsTitle">Anahtar kelimeler:</li>
          <li class="list-group-item mainWords">
            Anahtar kelimeler(Makaleye ait):
          </li>
          <li class="list-group-item">Özet:</li>
          <li class="list-group-item">Referanslar:</li>
          <li class="list-group-item quotationCount">Alıntı sayısı:</li>
          <li class="list-group-item">Doi numarası:</li>
          <li class="list-group-item url">URL adresi:</li>
        </ul>
      </div>
    </div>
    <div class="row justify-content-center pdfBtnRow">
      <div class="col-5">
        <button class="pdfBtn">PDF</button>
      </div>
    </div>
    <script src="article.js" type="text/javascript"></script>
  </body>
</html>
